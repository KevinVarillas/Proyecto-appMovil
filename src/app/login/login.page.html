<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
<ion-content [fullscreen]="true">
  <div class="header">
    <p class="title">Bienvenido</p>
    <p class="subTitle">Inicie sesión para acceder a tu cuenta</p>
    <ion-img src="assets/img/login1.png" alt="Descripción de la imagen"></ion-img>
  </div>
  <form [formGroup]="form">
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Usuario" formControlName="email" class="input"></ion-input>
        <ion-icon [icon]="icons.personOutline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contraseña" formControlName="password" class="input"></ion-input>
        <ion-icon [icon]="icons.lockClosedOutline"></ion-icon>
      </ion-item>
      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']" style="color: #ffffff">¿Has olvidado tu contraseña?</a>
      </div>

      <div class="ion-margin submit" (click)="onSubmit()">
        <div class="custom-button" [routerLink]="['/home']">
          <span>Comenzar</span>
        </div>

      </div>
      <div class="signupLink">
        <p> ¿Nuevo miembro? <a style="color: #ffffff" [routerLink]="['/signup']">Inscribirse ahora</a></p>
      </div>
    </div>
  </form>
</ion-content>
