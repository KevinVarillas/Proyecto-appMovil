
<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
<ion-header class="ion-no-border"  >
  <ion-toolbar class="wrapper">
    <ion-item lines="none">
      <ion-back-button defaultHref="/suscripcion"></ion-back-button>
      <ion-label color="black">
          <p>Carrito de compras</p>
      </ion-label>
      </ion-item>
      <ion-toolbar class="srchBar" mode="ios">
        <ion-row>
          <ion-col size="10">
            <ion-searchbar placeholder="Buscar cursos"></ion-searchbar>
          </ion-col>
          <ion-col size="2">
            <ion-fab-button size="small" color="dark">
              <ion-icon name="options-outline" color="medium"></ion-icon>
            </ion-fab-button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" color="black">
      <ion-item *ngFor="let item of orderItems">
        <ion-thumbnail slot="start">
          <img [src]="item.image" alt="{{ item.name }}">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ item.name }}</h2>
          <div class="quantity">
            <ion-button fill="outline" size="small" (click)="decrementQuantity(item)">-</ion-button>
            <span>{{ item.quantity }}</span>
            <ion-button fill="outline" size="small" (click)="incrementQuantity(item)">+</ion-button>
          </div>
        </ion-label>
        <ion-text slot="end" >
          S/.{{ item.price.toFixed(2) }}
        </ion-text>
      </ion-item>

    <div class="total-amount">
      <h3>Total: S/.{{ totalAmount.toFixed(2) }}</h3>
    </div>
    <div class="custom-button">
      <span>Pagar</span>
    </div>
  </ion-content>
