<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alata&display=swap">
<ion-content [fullscreen]="true">
  <div class="header">
    <p class="title">¿Aún no tienes una cuenta?</p>
    <p class="subTitle">Regístrate para crear una cuenta</p>
    <ion-img src="assets/img/register.png" alt="Descripción de la imagen"></ion-img>
  </div>
  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Nombre completo" class="input"></ion-input>
        <ion-icon [icon]="icons.personOutline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Ingresar fecha de nacimiento" class="input"></ion-input>
        <ion-icon [icon]="icons.calendarOutline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Correo electrónico" class="input"></ion-input>
        <ion-icon [icon]="icons.mailOutline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contraseña" class="input"></ion-input>
        <ion-icon [icon]="icons.lockClosedOutline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Confirmar contraseña" class="input"></ion-input>
        <ion-icon [icon]="icons.lockClosedOutline"></ion-icon>
      </ion-item>
      <div class="ion-margin submit" (click)="onSubmit()">
        <div class="custom-button" [routerLink]="['/home']">
          <span>Registrarse</span>
        </div>
      </div>
    </div>
  </form>
</ion-content>
