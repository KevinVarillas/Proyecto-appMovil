<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alata&display=swap">
<ion-content [fullscreen]="true">
  <div class="header">
    <p class="title">Reestablecer contraseña</p>
    <p class="subTitle">Introduzca su correo electrónico</p>
    <ion-img src="assets/img/contrasene.png" alt="Descripción de la imagen"></ion-img>
  </div>
  <form>
    <div>
      <ion-item>
        <ion-input class="input" placeholder="@email"></ion-input>
        <ion-icon [icon]="icons.mailOutline"></ion-icon>
      </ion-item>
    </div>
    <div class="ion-margin submit" (click)="onSubmit()">
      <div class="custom-button" [routerLink]="['/login']">
        <span>Continuar</span>
      </div>
    </div>
  </form>
</ion-content>
